[package]
name = "vboot"
version = "0.1.0"
edition = "2021"
license = "BSD-3-Clause"

[dependencies]
cty = "0.2.2"
log = "0.4.0"
printf-compat = { version = "0.1.1", default-features = false }
uguid = "1.0.0"

[dev-dependencies]
regex = "1.5.0"
simple_logger = { version = ">=1.13.0", default-features = false }

[build-dependencies]
bindgen = { version = ">=0.59.0", default-features = false, features = ["logging", "runtime", "which-rustfmt"] }
serde = { version = "1.0.0", features = ["derive"] }
serde_json = "1.0.0"
