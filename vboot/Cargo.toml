[package]
name = "vboot"
version = "0.1.0"
edition = "2018"
resolver = "2"

[dependencies]
memoffset = "0.6.4"
sha2 = { version = "0.9.5", default-features = false, features = ["force-soft"] }
rsa = { version = "0.4.0", default-features = false, features = ["alloc"] }

[build-dependencies]
bindgen = "0.58.1"
camino = "1.0"

[dev-dependencies]
rsa = { version = "0.4.0", default-features = false, features = ["std", "pem"] }

[patch.crates-io]
# Branch: "bishop-no-128-panic"
num-bigint = { package = "num-bigint-dig", git = "https://github.com/nicholasbishop/num-bigint.git", rev = "a2dc57562dd459dca0edaf539acca610bc4807d8" }
