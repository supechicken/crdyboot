[advisories]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"

[licenses]
unlicensed = "deny"
allow = [
    "BSD-3-Clause",
    "ISC",
    "MIT",
    "MPL-2.0",
    "Apache-2.0",
]

copyleft = "warn"
default = "deny"
confidence-threshold = 1.0

[bans]
multiple-versions = "warn"

[sources]
unknown-git = "allow"
